<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon (Imtihon)</title>
    <link rel="icon" type="image/x-icon" href="/images/pokemon-favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">

</head>
<body>
    
    <div class="container">
        <img class="logo img-fluid" src="images/logo.png" alt="logo">
        <form class="js-form d-flex flex-column gap-3  flex-md-row my-4 " method="GET">
            <button  onclick="openBookMark()" class="bookmark-button"></button>
            <input class="js-input form-control" type="search" placeholder="Search">
            <select class="js-select form-control" name="select">
                <option value="all">All</option>
            </select>
            <select class="a-to-z js-a-to-z form-control" name="A-Z">
                <option value="All">All</option>
                <option value="A to Z">A to Z</option>
                <option value="Z to A">Z to A</option>
                <option value="From Thin">From Thin</option>
                <option value="From Fat">From Fat</option>
            </select>
            <input class="js-candy-min form-control" type="number" placeholder="Min count Candy">
            <input class="js-candy-max form-control" type="number" placeholder="Max count Candy">
            <button class="button-poke">Search</button>
        </form>
        <ul class="poke-list">
            
        </ul>
    </div>
    
    <template class="poke-template">
        <li class="poke-item">
            <div class="wrap-poke-num d-flex align-items-center">
               <button class="star-btn">
                <img class="star-bookmark" src="images/star.png" alt="Star for BookMark">
               </button>
                <span class="poke-number">1</span>
            </div>
            <img class="poke-img" src="https://via.placeholder.com/100.png/09f/fff"  alt="Pokemon">
            <h3 class="poke-name text-white  text-center  fs-4  mb-4">
                Humoyun
            </h3>
            <div class="d-flex flex-column align-items-center">
                <span class="poke-weight">
                    60 kg
                </span>
                <span class="poke-candy-count">
                    candyCount 777
                </span>
            </div>
            <p class="poke-category">
                fire fire fire
            </p>
        </li>
    </template>
